<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kalkulator BMI</h1>
            <p>Hitung indeks massa tubuh (BMI) Anda untuk mengetahui status kesehatan berat badan Anda.</p>
        </div>
        <form id="bmiForm" class="form">
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <div>
                    <input type="radio" id="pria" name="gender" value="Pria" required> Pria
                    <input type="radio" id="wanita" name="gender" value="Wanita" required> Wanita
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" min="1" required>
            </div>
            <div class="form-group">
                <label for="age">Usia (tahun):</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" min="1" required>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="calculateBMI()">Hitung BMI</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="result" class="result">
            <h2>Hasil</h2>
            <p id="bmiResult"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
